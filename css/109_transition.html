<!DOCTYPE html>
<html lang="ko">
<head>
    <style>
        .box{
            margin: 100px;
            background-color: pink;
            width: 100px;
            height: 100px;
            transition: all 1s;
            transform-origin: left;
        }

        .box:hover {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="box">hello world</div>
</body>
</html>
