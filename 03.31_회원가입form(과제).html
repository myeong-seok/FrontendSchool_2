<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="03.31_회원가입form(과제).css">
</head>
<body>
    <form action="">
        <header><h1>회원가입</h1></header>
        <br>
        <p><label for="ID">아이디</label></p>
        <input type="text" name="" id="ID">
        <p><label for="PW">비밀번호</label></p>
        <input type="password" name="" id="PW">
        <p><label for="PWcheck">비밀번호확인</label></p>
        <input type="password" name="" id="PWcheck">
        <p><label for="Name">이름</label></p>
        <input type="text" name="" id="Name">
        <p><label for="Birth">생년월일</label></p>
        <input type="date" name="" id="">
        <p><label for="Sex">성별</label></p>
        <select name="" id="Sex">
            <option value="sex">성별</option>
            <option value="male">남</option>
            <option value="female">여</option>
            <option value="Nothing">선택안함</option>
        </select>
        <p><label for="e-mail">본인 확인 이메일(선택)</label></p>
        <input type="email" name="" id="e-mail">
        <p><label for="Phone">휴대전화</label></p>
        <select name="" id="Phone">
            <option value="Korea">대한민국 +82</option>
            <option value="USA">미국 +1</option>
            <option value="German">독일 +49</option>
            <option value="Russia">러시아 +7</option>
        </select>
        <input type="text" name="" id="Phone" placeholder="전화번호 입력">
        <br>
        <input class="submit" type="submit" value="가입하기">
    </form>
</body>
</html>
